<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <section class="main-container__back-ground-section">
      <div class="card">
        <img class="card__logo" src="./images/card-logo.svg" alt="logo">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="card__details--uppercase">Jane Appleseed</p>
          <p class="card__details--date">00/00</p>
        </div>
      </div>
    
      <div class="card-back">
        <p class="card-back__number">000</p>
      </div>
    </section>
    <section class="main-container__form-section">
      <form class="form" action="">
        <label for="cardholder">Cardholder Name</label>
        <input type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
        
        <label for="cardNumber">Card Number</label>
        <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
    
        <div class="form__date-cvc">
          <input type="number" name="cardNumber" id="cardNumber" placeholder="MM">
          <input type="number" name="cardNumber" id="cardNumber" placeholder="YY">
          <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 123">
        </div>
        
    
        Exp. Date (MM/YY)
        
        
    
        CVC
        
    
        Confirm
      </form>
    </section>
  </main>

  

  
  

  <!-- Completed state start -->

  <section class="thanks-section">
    Thank you!
    We've added your card details
    Continue
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
